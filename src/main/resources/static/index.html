<html ng-app="myApp" ng-init="name='Phil';" ng-controller="myCtrl">
<head>
    <title>Today's Feelings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css" type="text/css"/>
</head>

<body>

<div class="container">
    <div class="btn-group mood-buttons form-group" role="group" data-toggle="buttons">
        <button class="btn btn-default" style="background-color: green;">
            <object class="svg-btn" type="image/svg+xml" data="/svg/132273-emotions-assets/happy-5.svg"></object>
        </button>
        <button class="btn btn-default" style="background-color: lime;">
            <object class="svg-btn" type="image/svg+xml" data="/svg/132273-emotions-assets/happy-4.svg"></object>
        </button>
        <button class="btn btn-default" style="background-color: yellow;">
            <object class="svg-btn" type="image/svg+xml" data="/svg/132273-emotions-assets/calm.svg"></object>
        </button>
        <button class="btn btn-default" style="background-color: orange;">
            <object class="svg-btn" type="image/svg+xml" data="/svg/132273-emotions-assets/nervous.svg"></object>
        </button>
        <button class="btn btn-default" style="background-color: red;">
            <object class="svg-btn" type="image/svg+xml" data="/svg/132273-emotions-assets/sad-8.svg"></object>
        </button>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="mood-comments" ng-model="moodComments" rows="4" placeholder="Any Comments?"></textarea>
    </div>

    <div class="btn btn-primary pull-right done-btn">OK</div>

    <div>{{ moodComments }}</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</body>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.comment = "";
    $scope.feeling = "BIT_MEH";
});

</script>
</html>
