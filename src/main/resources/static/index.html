<html ng-app="myApp" ng-init="name='Phil'" ng-controller="myCtrl">
    <head>
        <title>Hello World</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
     
    <body>
        <label>Name :</label><input type="text" ng-model="name" placeholder="Enter your name"/>
        <h1>Hello <span ng-bind="name"></span></h1>
             
        <h1>Hey {{firstName + lastName}}</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js">
        </script>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn">
                <input type="radio" name="options" id="option1" autocomplete="off">
                <img src="svg/132273-emotions-assets/calm.svg" alt="A bit meh">
            </label>
            <label class="btn">
                <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
            </label>
            <label class="btn">
                <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
            </label>
        </div>
    </body>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});
</script>
</html>
